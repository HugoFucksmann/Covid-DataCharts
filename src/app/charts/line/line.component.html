<div class="chart-conteiner animated fadeIn fast">
  <ngx-charts-line-chart

    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi"
    style="fill: grey;"
    [yAxis]="false"
    >
  </ngx-charts-line-chart>
</div>
